<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モノッコと話す</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #e3f2fd;
            margin: 20px;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            padding: 25px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #1976d2;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            font-size: 14px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 10px;
        }

        .input-group {
            margin-top: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }

        input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #1976d2;
            outline: none;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            background-color: #1976d2;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 500px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1565c0;
        }

        .response-output {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #444;
            text-align: center;
            white-space: pre-wrap;
        }

        .log-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 400px;
        }

        .log-entry {
            border-bottom: 1px solid #f1f1f1;
            padding: 10px 0;
            font-size: 14px;
            color: #555;
            white-space: pre-wrap;
        }

        .log-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="chat-container">
            <h2>モノッコと話す</h2>
            <p><i>お金が溶けるので一人３回まで（泣）</i></p>
            <p>モノッコn号 n={1,2,3,4,5}をつけると指定のモノッコと会話できるよ</p>
            <p><strong>例:</strong> モノッコ2号今何してるの？</p>
            <p><strong>例:</strong> モノッコ5号なにに取り憑いている？</p>
            <div class="input-group">
                <input type="text" id="userInput" placeholder="メッセージを入力">
            </div>
            <button onclick="sendRequest()">送信</button>
            <div class="response-output" id="responseOutput"></div>
        </div>

        <div class="log-container" id="logContainer">

        </div>
    </div>

    <script>
        function sendRequest() {
            const userInput = document.getElementById("userInput").value;
            const responseOutput = document.getElementById("responseOutput");
            const logContainer = document.getElementById("logContainer");

 
            responseOutput.innerText = "待機中...";


            const data = {
                message: userInput,
                debug: false,
                log: true
            };

           
            fetch('https://api.monokko.com/agent_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }
            })
            .then(data => {
                
                const speaker = data.speaker;
                const responseMessage = data.response;
                responseOutput.innerText = `${speaker}: ${responseMessage}`;

                
                const logEntry = document.createElement("div");
                logEntry.className = "log-entry";
                logEntry.innerText = `Timestamp: ${new Date().toLocaleString()}\nUser: ${userInput}\nSpeaker: ${speaker}\nResponse: ${responseMessage}`;
                logContainer.appendChild(logEntry);

                
                document.getElementById("userInput").value = "";
            })
            .catch(error => {
                
                responseOutput.innerText = `Error: ${error.message}`;
            });
        }
    </script>
</body>
</html>
